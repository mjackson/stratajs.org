<!DOCTYPE html>

<html>
    <head>
        <title>Strata Web Framework</title>
        <link rel="stylesheet" type="text/css" href="/reset.css">
        <style type="text/css">
        body {
          font: 14px Georgia, serif;
          line-height: 1.5;
        }

        #wrapper {
            width: 340px;
            margin: 15% auto 0;
        }

        #title {
            width: 340px;
            margin: 0 auto;
            text-align: center;
            border-bottom: 1px solid black;
        }

        #title h1 {
            font-size: 72px;
            line-height: 1;
            border-bottom: 1px solid black;
        }

        ul#menu {
            padding-top: 10px;
        }

        ul#menu li a {
            display: block;
            padding: 10px 10px 10px 78px;
            background: 10px 18px no-repeat;
            text-decoration: none;
            color: black;
        }

        ul#menu li a:hover {
            background-color: #eee;
        }

        ul#menu li {
            margin: 5px 0;
            line-height: 1.2;
        }

        ul#menu li.manual a   { background-image: url("manual.png"); }
        ul#menu li.question a { background-image: url("question.png"); }
        ul#menu li.code a     { background-image: url("code.png"); }

        ul#menu li h2 {
            font-size: 18px;
            margin-bottom: 6px;
        }
        </style>
    </head>
    <body>
        <div id="wrapper">
            <div id="title">
                <h1>STRATA</h2>
                <p>streaming web framework for node.js</p>
            </div>
            <ul id="menu">
                <li class="manual">
                    <a href="/manual">
                        <h2>Read the Manual</h2>
                        <p>Lots of docs and example code to help you get started quickly!</p>
                    </a>
                </li>
                <li class="question">
                    <a href="#">
                        <h2>Ask a Question</h2>
                        <p>Join the mailing list to talk about Strata and get updates.</p>
                    </a>
                </li>
                <li class="code">
                    <a href="https://github.com/mjijackson/strata">
                        <h2>Get the Code</h2>
                        <p>Follow the project on GitHub and get your fork on.</p>
                    </a>
                </li>
            </ul>
        </div>
    </body>
</html>
